---
 - name: Playbook for new aws account
   user: name={{item}} state=present shell=/bin/bash
   with_items: "{{ new_user }}"
   
 - name: copy new hire keys
   authorized_key: user={{item}} key="{{lookup('file', 'aws-user/roles/create-user/tasks/main.yml/authorized_keys.{{item}}.pub')}}"
   with_items: "{{new_user}}"
